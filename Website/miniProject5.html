<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center mt-3">
        <h1>Mini Project #5</h1>
        <div class="mt-3">
            <label for="js-bg-color">Change Background Color</label>
            <input type="text" class="form-control js-bg-color mt-2" placeholder="Enter color name or hex color">
        </div>
        <div class="mt-3">
            <label for="js-text-color">Change Text Color</label>
            <input type="text" class="form-control js-text-color mt-2" placeholder="Enter color name or hex color">
        </div>
        <div class="mt-3">
            <label for="js-font-size">Change Font Size</label>
            <input type="number" class="form-control js-font-size mt-2" placeholder="Enter number (px)">
        </div>
        <div class="col-5 mx-auto mt-5 text-center">
            <p>Created by John Faciane</p>
            <p><a href="index.html">Retrun to Portfolio</a></p>
        </div>
    </div>


    <script>
        function $(selector) {
            return document.querySelector(selector);
        }

        function changeBgColor(event) {
            body.style.backgroundColor = event.target.value;
        }

        function changeTextColor(event) {
            body.style.color = event.target.value;
        }

        function changeFontSize(event) {
            body.style.fontSize = event.target.value + 'px';
        }

        var bgColor = $(".js-bg-color");
        var textColor = $(".js-text-color");
        var fontSize = $(".js-font-size");
        var body = $("body");

        bgColor.addEventListener('keyup', changeBgColor);
        textColor.addEventListener('keyup', changeTextColor);
        fontSize.addEventListener('keyup', changeFontSize);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
