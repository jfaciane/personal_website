<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
    <div class="container-lg">
        <h1 class="text-center mt-5">Tip Calculator</h1>
        <div class="col-5 mx-auto mt-5">
            <form>
                <div class="form-floating mb-3 text-dark">
                    <input oninput="calcTip()" type="number" class="form-control" id="billInput" placeholder="bill" step="0.01" min="0.01">
                    <label for="billInput">Bill Amount ($)</label>
                </div>
                <div class="form-floating mb-3 text-dark">
                    <input oninput="calcTip()" type="number" class="form-control" id="tipInput" placeholder="tip" step="0.01" min="0.01">
                    <label for="tipInput">Tip (%)</label>
                </div>
                <button type="button" class="btn btn-success" onClick="calcTip()">Calculate Tip</button>
            </form>
        </div>
        <div class="col-5 mx-auto mt-5">
            <h6 id="billAmount">Bill Amount: </h6>
            <h6 id="tipAmount">Tip Amount:</h6>
            <hr>
            <h3 id="totalAmount">Total:</h3>
        </div>
        <div class="col-5 mx-auto mt-5 text-center">
            <p>Created by John Faciane</p>
            <p><a href="index.html">Retrun to Portfolio</a></p>
        </div>
    </div>

    <script>
        function $(selector) {
            return document.querySelector(selector);
        }

        function calcTip() {
            var billAmt = Number($('#billInput').value).toFixed(2);
            var tipPercent = Number($('#tipInput').value).toFixed(2);
            tipPercent = tipPercent/100;
            var tipAmt = Number(billAmt * tipPercent).toFixed(2);
            var totalAmt = Number(billAmt * (1 + tipPercent)).toFixed(2);
            $('#billAmount').innerText = `Bill Amount: $${billAmt}`;
            $('#tipAmount').innerText = `Tip Amount: $${tipAmt}`;
            $('#totalAmount').innerText = `Total: $${totalAmt}`;
        }

    </script>
</body>
</html>
