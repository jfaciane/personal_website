<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body class="bg-dark text-white">
    <div class="container-lg text-center mt-3">
        <h1 class="display-4">Let's Play a Guessing Game</h1>
        <p>I've selected a number between 1 and 10 at random.</p>
        <div class="form-floating mt-5 col-6 mx-auto text-dark">
            <input type="number" min=0 max=10 class="form-control" id="numberInput" placeholder="What is the number?">
            <label for="numberInput">What is the number?</label>
            <button type="button" class="mt-2 btn btn-primary" id="guess">Guess</button>
        </div>
        <div id="result" class="mt-5">

        </div>
        <div class="col-5 mx-auto mt-5 text-center">
            <p>Created by John Faciane</p>
            <p><a href="index.html">Retrun to Portfolio</a></p>
        </div>
    </div>

    <script>
        function $(selector) {
            return document.querySelector(selector);
        }

        function guessNumber() {
            var num = Number($('#numberInput').value);
            console.log(randNum);
            console.log(num);
            if(num === randNum) {
                $("#result").innerHTML = `<h1 class="mb-3"> You Got It </h1>
                <img src="https://media.giphy.com/media/tlGD7PDy1w8fK/source.gif">
                <figure class="mt-5">
                <blockquote class="blockquote text-white">
                <p>You miss 100% of the shots you don't take</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Michael Scott
                </figcaption>
                </figure>
                `;
            } else {
                $("#result").innerHTML = `<h1 class="mb-3"> Try Again </h1>
                <img src="https://media.giphy.com/media/MKSqMxza1V4vC/source.gif">
                <figure class="mt-2">
                <blockquote class="blockquote text-white">
                <p>I am dead inside</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Michael Scott
                </figcaption>
                </figure>
                `;
            }
        }

        var randNum = Math.floor(Math.random() * 10);
        var guessBtn = $('#guess');
        guessBtn.addEventListener('click', guessNumber)


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
